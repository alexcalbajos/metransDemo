<mat-card>
  <mat-card-header>
    <div mat-card-avatar
      class="avatar-image"
      [style.backgroundImage]="'url(' + comment.avatar + ')'"></div>
    <mat-card-title>{{ comment.author }}</mat-card-title>
    <mat-card-subtitle>{{ comment.createdAt | date:'shortDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ comment.body }}</p>
  </mat-card-content>
</mat-card>
